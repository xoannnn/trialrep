<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pronunciation Checker</title>
<style>
  body { font-family: Arial, sans-serif; padding: 40px; max-width: 600px; }
  input { padding: 8px; margin: 5px 0; width: 100%; }
  button { padding: 8px 12px; margin-left: 10px; cursor: pointer; }
  .word-list { margin-top: 20px; }
  .word-item { margin-bottom: 15px; }
  .result-btn { padding: 5px 10px; margin-left: 10px; border: none; border-radius: 4px; color: white; }
  .correct { background-color: #4CAF50; }
  .wrong { background-color: #f44336; }
  .status { font-weight: bold; margin-left: 10px; color: #007BFF; }
  .error { color: red; margin-top: 15px; }
</style>
</head>
<body>

<h2>Pronunciation Checker</h2>
<p>Enter up to 5 words:</p>
<div id="inputs">
  <input type="text" id="word1" placeholder="Word 1">
  <input type="text" id="word2" placeholder="Word 2">
  <input type="text" id="word3" placeholder="Word 3">
  <input type="text" id="word4" placeholder="Word 4">
  <input type="text" id="word5" placeholder="Word 5">
</div>
<button onclick="generateList()">Generate List</button>

<div class="word-list" id="wordList"></div>
<div class="error" id="errorMsg"></div>

<script>
function generateList() {
  const wordListDiv = document.getElementById('wordList');
  const errorDiv = document.getElementById('errorMsg');
  errorDiv.textContent = '';
  wordListDiv.innerHTML = '';

  const words = [];
  for(let i=1; i<=5; i++){
    const val = document.getElementById('word'+i).value.trim();
    if(val) words.push(val);
  }

  if(words.length === 0){
    alert("Please enter at least one word.");
    return;
  }

  words.forEach((word, index) => {
    const div = document.createElement('div');
    div.className = 'word-item';
    div.innerHTML = `
      ${index+1}. ${word} 
      <button id="btn-${index}" onclick="startSpeaking('${word}', ${index})">Start Speaking</button>
      <span class="status" id="status-${index}"></span>
    `;
    wordListDiv.appendChild(div);
  });
}

function startSpeaking(word, index) {
  const errorDiv = document.getElementById('errorMsg');
  errorDiv.textContent = '';

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition){
    errorDiv.textContent = "Your browser does not support Speech Recognition. Use Chrome or Edge.";
    return;
  }

  if(location.protocol !== 'https:' && location.hostname !== 'localhost'){
    errorDiv.textContent = "Microphone access requires HTTPS or localhost.";
    return;
  }

  const statusSpan = document.getElementById(`status-${index}`);
  const btn = document.getElementById(`btn-${index}`);

  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  // Update status to show listening
  statusSpan.textContent = 'Listening...';

  recognition.start();

  recognition.onresult = function(event) {
    // Update status to analyzing
    statusSpan.textContent = 'Analyzing...';

    const spoken = event.results[0][0].transcript.trim();
    const spokenLower = spoken.toLowerCase();
    const expected = word.toLowerCase();

    const resultBtn = document.createElement('button');
    resultBtn.className = 'result-btn';

    if(spokenLower === expected){
      resultBtn.classList.add('correct');
      resultBtn.textContent = word; // green button = correct word
    } else {
      resultBtn.classList.add('wrong');
      resultBtn.textContent = spoken; // red button = what was actually said
    }

    btn.parentNode.appendChild(resultBtn);
    statusSpan.textContent = ''; // clear status after result
  }

  recognition.onspeechend = function() {
    recognition.stop();
  }

  recognition.onerror = function(event){
    errorDiv.textContent = 'Error occurred in recognition: ' + event.error;
    statusSpan.textContent = '';
  }
}
</script>

</body>
</html>
