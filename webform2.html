<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pronunciation Checker</title>
<style>
  body { 
    font-family: 'Comic Sans MS', Arial, sans-serif; 
    padding: 40px; 
    max-width: 650px; 
    background-color: #f0f8ff;
    color: #333;
  }

  h2 { text-align: center; color: #007BFF; }
  p { text-align: center; }

  input { 
    padding: 10px; 
    margin: 5px 0; 
    width: 100%; 
    border: 2px solid #007BFF; 
    border-radius: 8px; 
    font-size: 16px;
  }

  button { 
    padding: 10px 15px; 
    cursor: pointer; 
    font-size: 16px; 
    border-radius: 8px; 
    border: none;
  }

  .generate-btn {
    background-color: #007BFF;
    color: white;
    margin-top: 10px;
    display: block;
    width: 100%;
  }

  .word-list { margin-top: 25px; }

  .word-item { 
    background-color: #e6f2ff; 
    padding: 15px; 
    border-radius: 12px; 
    margin-bottom: 15px; 
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }

  .start-btn {
    background-color: #ffa500; 
    color: white; 
    margin-top: 10px;
  }

  .result-btn { 
    padding: 8px 12px; 
    margin-left: 5px; 
    border: none; 
    border-radius: 8px; 
    color: white; 
    font-weight: bold;
  }

  .correct { background-color: #4CAF50; }
  .wrong { background-color: #f44336; }

  .status { 
    display: inline-block; 
    font-weight: bold; 
    margin-left: 10px; 
    color: #007BFF; 
    font-size: 14px;
  }

  .error { 
    color: red; 
    margin-top: 15px; 
    font-weight: bold;
    text-align: center;
  }

</style>
</head>
<body>

<h2>Pronunciation Checker</h2>
<p>Enter up to 5 words and click "Generate List"</p>
<div id="inputs">
  <input type="text" id="word1" placeholder="Word 1">
  <input type="text" id="word2" placeholder="Word 2">
  <input type="text" id="word3" placeholder="Word 3">
  <input type="text" id="word4" placeholder="Word 4">
  <input type="text" id="word5" placeholder="Word 5">
</div>
<button class="generate-btn" onclick="generateList()">Generate List</button>

<div class="word-list" id="wordList"></div>
<div class="error" id="errorMsg"></div>

<script>
let recognitions = {}; // store active recognitions per word index

function generateList() {
  const wordListDiv = document.getElementById('wordList');
  const errorDiv = document.getElementById('errorMsg');
  errorDiv.textContent = '';
  wordListDiv.innerHTML = '';
  recognitions = {}; // reset all recognitions

  const words = [];
  for(let i=1; i<=5; i++){
    const val = document.getElementById('word'+i).value.trim();
    if(val) words.push(val);
  }

  if(words.length === 0){
    alert("Please enter at least one word.");
    return;
  }

  words.forEach((word, index) => {
    const div = document.createElement('div');
    div.className = 'word-item';
    div.innerHTML = `
      <div><strong>${index+1}. ${word}</strong></div>
      <button class="start-btn" id="btn-${index}" onclick="startSpeaking('${word}', ${index})">Start Speaking</button>
      <span class="status" id="status-${index}"></span>
    `;
    wordListDiv.appendChild(div);
  });
}

function startSpeaking(word, index) {
  const errorDiv = document.getElementById('errorMsg');
  errorDiv.textContent = '';

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition){
    errorDiv.textContent = "Your browser does not support Speech Recognition. Use Chrome or Edge.";
    return;
  }

  if(location.protocol !== 'https:' && location.hostname !== 'localhost'){
    errorDiv.textContent = "Microphone access requires HTTPS or localhost.";
    return;
  }

  const btn = document.getElementById(`btn-${index}`);
  const statusSpan = document.getElementById(`status-${index}`);

  // Stop previous recognition if it exists
  if(recognitions[index]){
    recognitions[index].abort();
    recognitions[index] = null;
  }

  // Remove previous result buttons for this word
  const parent = btn.parentNode;
  Array.from(parent.querySelectorAll('.result-btn')).forEach(el => el.remove());

  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognitions[index] = recognition; // store active recognition

  statusSpan.textContent = 'Listening...';

  recognition.start();

  recognition.onresult = function(event) {
    statusSpan.textContent = 'Analyzing...';

    const spoken = event.results[0][0].transcript.trim();
    const spokenLower = spoken.toLowerCase();
    const expected = word.toLowerCase();

    const resultBtn = document.createElement('button');
    resultBtn.className = 'result-btn';

    if(spokenLower === expected){
      resultBtn.classList.add('correct');
      resultBtn.textContent = word; // green = correct
    } else {
      resultBtn.classList.add('wrong');
      resultBtn.textContent = spoken; // red = what was actually said
    }

    parent.appendChild(resultBtn);
    statusSpan.textContent = ''; // clear status
    recognitions[index] = null; // clear recognition reference
  }

  recognition.onspeechend = function() {
    recognition.stop();
  }

  recognition.onerror = function(event){
    errorDiv.textContent = 'Error occurred in recognition: ' + event.error;
    statusSpan.textContent = '';
    recognitions[index] = null;
  }
}
</script>

</body>
</html>
