<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pronunciation Fun!</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', Arial, sans-serif;
    padding: 30px;
    max-width: 650px;
    margin: auto;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
  }
  h2 {
    text-align: center;
    color: #00796b;
    margin-bottom: 20px;
  }
  p { color: #004d40; font-weight: 600; }
  input[type=text] {
    width: 80%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 12px;
    border: 1px solid #b2dfdb;
    font-size: 16px;
  }
  button {
    padding: 10px 16px;
    margin: 5px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: transform 0.1s ease;
  }
  button:hover { transform: scale(1.05); }
  .word-item {
    background: #b2ebf2;
    padding: 14px;
    border-radius: 16px;
    margin-bottom: 14px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  }
  .start-btn { background-color: #ffca28; color: #fff; }
  .result-btn {
    padding: 8px 12px;
    margin-left: 6px;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    border: none;
    font-size: 14px;
  }
  .correct { background-color: #43a047; }
  .wrong { background-color: #e53935; }
  .status {
    font-weight: bold;
    margin-left: 10px;
    color: #0288d1;
    font-size: 15px;
  }
  .feedback {
    font-weight: bold;
    margin-left: 10px;
    font-size: 16px;
  }
  .great { color: #43a047; }
  .try { color: #e53935; }
</style>
</head>
<body>

<h2>🎤 Pronunciation Fun! 🎶</h2>

<p>Enter 5 words/phrases you want to practice:</p>
<div id="wordInputs">
  <input type="text" id="word0" placeholder="Word 1">
  <input type="text" id="word1" placeholder="Word 2"><br>
  <input type="text" id="word2" placeholder="Word 3">
  <input type="text" id="word3" placeholder="Word 4"><br>
  <input type="text" id="word4" placeholder="Word 5">
</div>
<button style="background-color:#00796b; color:#fff;" onclick="generateWords()">Start Practice</button>

<div id="wordList"></div>

<script>
// Levenshtein distance for fuzzy matching
function levenshtein(a, b) {
  const dp = Array(a.length+1).fill(null).map(()=>Array(b.length+1).fill(0));
  for(let i=0;i<=a.length;i++) dp[i][0]=i;
  for(let j=0;j<=b.length;j++) dp[0][j]=j;
  for(let i=1;i<=a.length;i++){
    for(let j=1;j<=b.length;j++){
      if(a[i-1]===b[j-1]) dp[i][j]=dp[i-1][j-1];
      else dp[i][j]=Math.min(dp[i-1][j]+1, dp[i][j-1]+1, dp[i-1][j-1]+1);
    }
  }
  return dp[a.length][b.length];
}

function generateWords(){
  const wordListDiv = document.getElementById("wordList");
  wordListDiv.innerHTML = "";
  const words = [];
  for(let i=0;i<5;i++){
    const w = document.getElementById(`word${i}`).value.trim();
    if(w) words.push(w);
  }
  if(words.length === 0){
    alert("Please enter at least 1 word.");
    return;
  }

  words.forEach((word,index)=>{
    const div = document.createElement("div");
    div.className="word-item";
    div.innerHTML=`
      <strong>${index+1}. ${word}</strong>
      <button class="start-btn" id="btn-${index}" onclick="startSpeaking('${word}',${index})">🎧 Start Speaking</button>
      <span class="status" id="status-${index}"></span>
      <span class="feedback" id="feedback-${index}"></span>
    `;
    wordListDiv.appendChild(div);
  });
}

function startSpeaking(expectedWord,index){
  const status = document.getElementById(`status-${index}`);
  const feedback = document.getElementById(`feedback-${index}`);
  status.textContent = "🎤 Listening...";
  feedback.textContent = "";

  const parent = document.getElementById(`btn-${index}`).parentNode;
  parent.querySelectorAll(".result-btn").forEach(btn=>btn.remove());

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRecognition){
    status.textContent="Speech Recognition not supported in your browser.";
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 3;

  recognition.onstart = ()=>{ status.textContent="🎤 Listening..."; };
  recognition.onresult = (event)=>{
    status.textContent="🔎 Analyzing...";
    let transcript = event.results[0][0].transcript.trim().toLowerCase();
    const expected = expectedWord.toLowerCase();

    const distance = levenshtein(transcript,expected);
    let correct = distance <= 1;

    const resultBtn = document.createElement("button");
    resultBtn.className="result-btn";
    if(correct){
      resultBtn.classList.add("correct");
      resultBtn.textContent = expectedWord;
      feedback.textContent = "🌟 Great job!";
      feedback.className = "feedback great";
    } else {
      resultBtn.classList.add("wrong");
      resultBtn.textContent = transcript;
      feedback.textContent = "⚠️ Try again!";
      feedback.className = "feedback try";
    }
    parent.appendChild(resultBtn);
    status.textContent="";
  };

  recognition.onerror = (event)=>{
    status.textContent = "Error: " + event.error;
    feedback.textContent="";
  };

  recognition.start();
}
</script>

</body>
</html>
